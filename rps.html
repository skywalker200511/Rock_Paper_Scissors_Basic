<!DOCTYPE html>
<html>
<head>
    <title>
        ROCK PAPER SCISSORS
    </title>
    <style>
        
    </style>
</head>
<body>
    <button onclick="
        compMove = pickCompMove();
        var userPick = 'rock';
        calcResult(compMove,userPick);

        ">ROCK</button>
    <button onclick="
        compMove = pickCompMove();
        const userPick = 'paper';
        calcResult(compMove,userPick);

        ">PAPER</button>
    <button onclick="
        const userPick = 'scissors';
        compMove = pickCompMove();
        calcResult(compMove,userPick);
        

        ">SCISSORS</button>
        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        ">Reset Score</button>

        


   <script>

    



    let compMove = '';
    let score = JSON.parse(localStorage.getItem('score')) || {
        wins:0,
        losses:0,
        ties:0
    }
        
    
    
    function pickCompMove()
    {
        const randomNumber = Math.random();
        let computerMove = '';

        if(randomNumber>=0 && randomNumber<=1/3)
        {
            computerMove = 'rock';
        }
        if(randomNumber>1/3 && randomNumber<=2/3)
        {
            computerMove = 'paper';
        }
        if(randomNumber>2/3 && randomNumber<1)
        {
            computerMove = 'scissors';
        }
     
       return computerMove;
    }

    function calcResult(compMove,userPick)
    {
        let result = '';
        if(userPick === 'rock')
        {
            if(compMove === 'rock')
                {
                    result = 'TIED';
                }
            if(compMove === 'paper')
                {
                    result = 'LOST';
                }
            if(compMove === 'scissors')
                {
                    result = 'WON';
                }
        }
        if(userPick === 'paper')
        {
            if(compMove === 'rock')
                {
                    result = 'WON';
                }
            if(compMove === 'paper')
                {
                    result = 'TIED';
                }
            if(compMove === 'scissors')
                {
                    result = 'LOST';
                }
        }
        if(userPick === 'scissors')
        {
            if(compMove === 'rock')
                {
                    result = 'LOST';
                }
            if(compMove === 'paper')
                {
                    result = 'WON';
                }
            if(compMove === 'scissors')
                {
                    result = 'TIED';
                }
        }
  
        if(result === 'WON')
        {
            score.wins = score.wins + 1;
        }
        else if(result === 'LOST'){
            score.losses = score.losses + 1;
        }
        else if(result === 'TIED')
        {
            score.ties = score.ties + 1;
        }
        
        localStorage.setItem('score',JSON.stringify(score));
        alert(`You Picked ${userPick} \n Computer Picked ${compMove} \n You ${result} \n WINS = ${score.wins}  LOSS = ${score.losses}  TIES = ${score.ties}`);
    }

   </script>
</body>

</html>
